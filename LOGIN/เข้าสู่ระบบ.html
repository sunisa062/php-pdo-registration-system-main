<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="stylesys.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    </head>
    <body style="background-color: rgba(87, 131, 91, 0.707);">
        <font face="MN KIMCHI NEW">
        <div class="Form">
            <div class="form">
                <img src="h2.png" width="100">
                <div class="email">
                    <div class="form-floating ">
                        <input type="email" class="form-control" id="Input" placeholder="name@example.com">
                        <label for="Input" class="text">Email</label>
                    </div>
                </div>
                <div class="pass">
                    <div class="form-floating ">
                        <input type="password" class="form-control" id="Password" placeholder="Password">
                        <label for="Password" class="text">Password</label>
                    </div>
                </div>
                <div class="button">
                    <button type="submit" class="btn btn-outline-dark" style="font-size: 25px" ;>
                        <a href="" class="B">
                            Sign in
                        </a>
                    </button>
                </div>
            </div>
        </div>
        <div class="back">
            <button class="btn btn-outline-dark" style="font-size: 25px" ;>
                <a href="/Login/Login.html" class="B">
                    ย้อนกลับ
                </a>
            </button>
        </div>
        </font>
    </body>
</html>
